<img src="/public/images/klemmbrett.gif" width="38" height="47" alt="Klemmbret" title="Aktuelle Artikel" class="floated">
<p>
	<strong>Aktuelle Artikel</strong>
</p>
<ul class="rechte-navigation">
	#{list items:_info?.posts, as:'post'}
	<li>
		<a href="@{Application.show(post.id)}">${post.title}</a>
	</li>
	#{/list}
</ul>
<div class="bg">
</div>

<div class="tweets">
<img src="/public/images/kommentare.png" width="41" height="41" alt="Sprechblase" title="Letzte Tweets" class="floated">
<p>
	<strong>Letzte Tweets</strong>
	<br />
	<a href="https://twitter.com/#!/aheronde" target="_blank" class="follow-me">
	Folge mir auf Twitter
	</a>
	#{if _info.tweets.size() == 0}
	<br />
	Keine Tweets
	<br />
	#{/if}
</p>
	#{list items:_info?.tweets, as:'tweet'}
		<div class="tweet">
		<blockquote>${tweet.content.raw()}</blockquote>
		</div>
		<div class="clr"></div>
	#{/list}
</div>
<div class="bg">
</div>
