<!DOCTYPE html>
<html xml:lang="de" lang="de">
	<head>
		<title>yab. #{get 'title' /} - Das Technik Blog</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}" />
		<link rel="alternate" type="application/rss+xml" title="RSS-Feed von yab. Das Technik Blog" href="http://feeds.feedburner.com/YabDasTechnikBlog" />

		<link rel="stylesheet" type="text/css" href="@{'/public/stylesheets/AdminExt/ext-all.css'}" /> 
        <link rel="stylesheet" type="text/css" href="@{'/public/stylesheets/AdminExt/chooser.css'}" /> 
        <link rel="stylesheet" type="text/css" href="@{'/public/stylesheets/AdminExt/example.css'}" />


        <link rel="stylesheet" type="text/css" href="@{'/public/markitup/skins/markitup/style.css'}" />
		<link rel="stylesheet" type="text/css" href="@{'/public/markitup/sets/markdown/style.css'}" />
		
		<link rel="stylesheet" type="text/css" href="@{'/public/stylesheets/admin.css'}" />
        
        
        <script src="@{'/public/javascripts/jquery-1.5.1.min.js'}"></script>
		<script src="@{'/public/javascripts/jquery-ui-1.8.11.custom.min.js'}"></script>
		<script src="@{'/public/javascripts/jquery.tools.min.js'}"></script>
        
        <script src="@{'/public/javascripts/AdminExt/bootstrap.js'}"></script> 
        <script src="@{'/public/javascripts/AdminExt/chooser/chooser.js'}"></script> 
		
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}" />
        <script src="@{'/public/markitup/jquery.markitup.js'}"></script>
        <script src="@{'/public/markitup/sets/markdown/set.js'}"></script>
		<script language="javascript">
			$(document).ready(function()	{
				$('#content').markItUp(mySettings);
				$('#description').markItUp(mySettings);
				$('#object_content').markItUp(mySettings);
				$('#object_description').markItUp(mySettings);
			});
		</script>
    </head>
    <body>
		<div class="main">

			<div class="menu_resize_bg">
				<div class="menu_resize">
					<div class="menu">
						<ul>
							<li>
								<a href="@{Admin.index()}" class="${request.path == '/admin' ? 'active' : ''}">
								<span>My Posts</span>
								</a>
							</li>
							<li>
								<a href="@{Admin.media()}" class="${request.path == '/admin/media' ? 'active' : ''}">
								<span>My Images</span>
								</a>
							</li>
               				#{secure.check 'admin'}
                			<li>
								<a href="@{AdminSites.index()}" class="${request.controller == 'AdminSites' ? 'active' : ''}">
								<span>My Sites</span>
								</a>
							</li>
                			<li>
								<a href="@{Posts.list()}" class="${request.controller == 'Posts' ? 'active' : ''}">
								<span>Posts</span>
								</a>
							</li>
                			<li>
								<a href="@{Sites.list()}" class="${request.controller == 'Sites' ? 'active' : ''}">
								<span>Sites</span>
								</a>
							</li>
                			<li>
								<a href="@{Tags.list()}" class="${request.controller == 'Tags' ? 'active' : ''}">
								<span>Tags</span>
								</a>
							</li>
                			<li>
								<a href="@{Comments.list()}" class="${request.controller == 'Comments' ? 'active' : ''}">
								<span>Comments</span>
								</a>
							</li>
                			<li>
								<a href="@{Users.list()}" class="${request.controller == 'Users' ? 'active' : ''}">
								<span>Users</span>
								</a>
							</li>
                			#{/secure.check}
                			<li>
								<a href="@{Secure.logout()}" class="${request.controller == 'Secure.logout' ? 'active' : ''}">
								<span>Log out</span>
								</a>
							</li>

						</ul>
					</div>
					<div class="search">
						<form id="form1" name="form1" method="post" action="/search">
							<label>
								<span>
									<input name="suchString" onFocus="if (this.value == this.defaultValue) this.value='';" onBlur="if (this.value == '') this.value=this.defaultValue;" type="text" class="keywords" id="search" maxlength="50" value="Suche...">
									<input name="autoCompleteId" type="hidden" id="search_id" value="">
									<input name="autoCompleteModel" type="hidden" id="search_model" value="">
								</span>
							</label>
							<input name="b" type="image" id="searchSubmit" title="Suche" alt="Lupe" src="/public/images/suche.gif" class="button">
						</form>
					</div>
					<div class="clr">
					</div>
				</div>
				<div class="clr">
				</div>
			</div>
			<div class="clr">
			</div>
			

#{doLayout /}

        
        	
</div>

					<a href="http://feeds.feedburner.com/YabDasTechnikBlog">RSS Feed</a> | #{fbconnect.button label:'Login',scope:'email,user_about_me' /}
				</p>
			</div>
		</div>
		</div>
