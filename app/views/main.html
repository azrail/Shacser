<!DOCTYPE html>
<html xmlns:fb="http://www.facebook.com/2008/fbml" xml:lang="de" lang="de">
    <head>
        <title>#{get 'title' /}</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link rel="stylesheet" type="text/css" href="@{'/public/stylesheets/main.css'}" />
        <link rel="stylesheet" type="text/css" href="@{'/public/stylesheets/iphone.css'}" media="only screen and (max-device-width: 480px)" />
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}" />
        #{script src:"jquery-1.3.2.min.js" /}
        #{script src:"jquery.tools.min.js" /}
        <script>
    		function facebookLogin() {
        		// get current login status from facebook.com
        		FB.getLoginStatus(function(response) {
        	    	if (response.session) {
        	    	    // logged in and connected user, someone you know
        	        	window.location = "@{Application.facebookLogin()}";
        	    	} else {
        	     	   window.location = "@{Secure.logout()}";
        	    	}
        		});
    		}
		</script>
    </head>
    <body>	
        <div id="header">
            <div id="logo">
                yab.
            </div>
            <ul id="tools">
                <li>
                	<fb:login-button perms="email" size="medium" onlogin="facebookLogin();"></fb:login-button>
                </li>
            </ul>
            <div id="title">
                <span class="about">About this blog</span>
                <h1><a href="@{Application.index()}">${blogTitle}</a></h1>
                <h2>${blogBaseline}</h2>
            </div>
        </div>

        <div id="main">
            #{doLayout /}
        </div>

        <p id="footer">
            <a href="http://www.playframework.org" hreflang="en" title="The Play framework makes it easier to build Web applications with Java"><img width="88" height="32" src="@{'/public/images/powered_by_play_framework.png'}" alt="Powered by play framework" /></a>
			<a href="http://www.cherokee-project.com" hreflang="en" title="Cherokee is a very fast, flexible and easy to configure Web Server."><img width="88" height="32" src="@{'/public/images/powered_by_cherokee.png'}" alt="Powered by Cherokee" /></a>
			<a href="http://www.ubuntu.com" hreflang="en" title="Secure, fast and powerful, Ubuntu Server based on Debian"><img width="88" height="32" src="@{'/public/images/powered_by_debian.png'}" alt="Powered by Debian" /></a>
        </p>
        <!-- Facebook -->
			<div id="fb-root"></div>
			<script src="http://connect.facebook.net/de_DE/all.js"></script>
			<script>
				FB.init({appId: '119008341506791', status: true, cookie: true, xfbml : true});
			</script>
		<!-- End Facebook -->
		<!-- Piwik --> 
			<script>
				var pkBaseURL = (("https:" == document.location.protocol) ? "https://bumblebee.aheron.de/stats/" : "http://bumblebee.aheron.de/stats/");
				document.write(unescape("%3Cscript src='" + pkBaseURL + "piwik.js' type='text/javascript'%3E%3C/script%3E"));
			</script>
			<script>
				try {
					var piwikTracker = Piwik.getTracker(pkBaseURL + "piwik.php", 1);
					piwikTracker.trackPageView();
					piwikTracker.enableLinkTracking();
				} catch( err ) {}
			</script>
			<noscript>
				<p>
					<img src="http://bumblebee.aheron.de/stats/piwik.php?idsite=1" style="border:0" alt="" />
				</p>
			</noscript>
		<!-- End Piwik Tracking Code -->
    </body>
</html>
